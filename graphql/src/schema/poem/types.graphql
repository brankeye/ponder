extend type Query {
  poem(id: ID): Poem
  poemList(limit: Int = 20, offset: Int = 0): [Poem]
}

type Poem {
  id: ID
  title: String
  teaser: [String]
  classification: String
  region: String
  period: String
  lines: [String]
  keywords: [String]
  isFavorited: Boolean
  isBookmarked: Boolean
  author: Author
}
