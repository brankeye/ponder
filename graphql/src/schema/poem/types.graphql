extend type Query {
  poem(id: ID): Poem
  poemList(limit: Int = 20, offset: Int = 0): [Poem]
}

extend type Mutation {
  poemCreate(input: PoemInput): Poem
  poemUpdate(id: ID, input: PoemInput): Boolean
}

type Poem {
  id: ID
  title: String
  teaser: String
  lines: [String]
  isFavorite: Boolean
  inLibrary: Boolean
  author: Author
}

input PoemInput {
  title: String!
  teaser: String!
  authorId: ID!
}
