extend type Query {
  poem(id: ID): Poem
  poemList(
    first: Int
    after: String
    last: Int
    before: String
    sortBy: [String]
  ): PoemConnection
}

type PoemConnection {
  edges: [PoemEdge]
  pageInfo: PageInfo!
}

type PoemEdge {
  cursor: String!
  node: Poem
}

type Poem {
  id: ID
  title: String
  teaser: [String]
  classification: String
  region: String
  period: String
  lines: [String]
  keywords: [String]
  isFavorited: Boolean
  isBookmarked: Boolean
  author: Author
}
