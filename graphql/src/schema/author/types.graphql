extend type Query {
  author(id: ID): Author
  authorList(
    first: Int
    after: String
    last: Int
    before: String
    sortBy: [String]
  ): AuthorConnection
}

type AuthorConnection {
  edges: [AuthorEdge]
  pageInfo: PageInfo!
}

type AuthorEdge {
  cursor: String!
  node: Author
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Author implements AuthorContract {
  id: ID
  name: String
  isFavorited: Boolean
  isBookmarked: Boolean
  poems: [PoemDetails]
}

type AuthorDetails implements AuthorContract {
  id: ID
  name: String
  isFavorited: Boolean
  isBookmarked: Boolean
}

interface AuthorContract {
  id: ID
  name: String
  isFavorited: Boolean
  isBookmarked: Boolean
}
