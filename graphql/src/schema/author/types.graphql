type Query {
  author(id: ID): Author
  authorList(limit: Int = 20, offset: Int = 0): [Author]
}

type Mutation {
  authorCreate(input: AuthorInput): Author
  authorUpdate(id: ID, input: AuthorInput): Boolean
}

type Author {
  id: ID
  name: String
  isFavorite: Boolean
  inLibrary: Boolean
  poems: [Poem]
}

input AuthorInput {
  name: String!
}
