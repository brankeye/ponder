extend type Query {
  author(id: ID): Author
  authorList(
    first: Int
    after: String
    last: Int
    before: String
  ): AuthorConnection
}

type AuthorConnection {
  edges: [AuthorEdge]
  pageInfo: PageInfo!
}

type AuthorEdge {
  cursor: String!
  node: Author
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  endCursor: String
}

type Author {
  id: ID
  name: String
  isFavorited: Boolean
  isBookmarked: Boolean
  poems: [Poem]
}

input AuthorInput {
  name: String!
}
