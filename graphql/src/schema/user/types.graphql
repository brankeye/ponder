type Query {
  user: User
}

type Mutation {
  userSignInAnon(input: UserAnonInput!): User
  userSignInSocial(input: UserSocialInput!): User
}

type User {
  id: ID
  email: String
}

input UserAnonInput {
  clientId: ID!
}

input UserSocialInput {
  clientId: ID!
  provider: SocialProvider!
  token: String!
}

enum SocialProvider {
  Facebook
  Google
  Twitter
}
