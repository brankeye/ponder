type Query {
  user: User
}

type Mutation {
  userLogin(clientId: ID!): User
  userSettings(settings: SettingsInput!): User
}

type User {
  id: ID
  settings: Settings
}

type Settings {
  pushToken: String
  timeZone: String
  notify: Boolean
  notifyTime: Time
  theme: ThemeType
}

input SettingsInput {
  pushToken: String
  timeZone: String
  notify: Boolean
  notifyTime: Time
  theme: ThemeType
}

enum ThemeType {
  Dark
  Light
}
