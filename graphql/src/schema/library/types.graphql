type Query {
  authorLibrary(
    first: Int
    after: String
    last: Int
    before: String
  ): AuthorConnection
  poemLibrary(
    first: Int
    after: String
    last: Int
    before: String
  ): PoemConnection
}

type Mutation {
  authorLibraryUpsert(input: AuthorInfoInput!): AuthorInfo
  poemLibraryUpsert(input: PoemInfoInput!): PoemInfo
}

type AuthorInfo {
  id: ID!
  inLibrary: Boolean!
  viewedAt: Date!
}

type PoemInfo {
  id: ID!
  inLibrary: Boolean!
  viewedAt: Date!
}

input AuthorInfoInput {
  id: ID!
  inLibrary: Boolean!
  viewedAt: Date!
}

input PoemInfoInput {
  id: ID!
  inLibrary: Boolean!
  viewedAt: Date!
}
