type Query {
  authorLibrary(
    first: Int
    after: String
    last: Int
    before: String
  ): AuthorConnection
  poemLibrary(
    first: Int
    after: String
    last: Int
    before: String
  ): PoemConnection
}

type Mutation {
  authorLibraryUpsert(input: AuthorPrefsInput!): Boolean
  poemLibraryUpsert(input: PoemPrefsInput!): Boolean
}

input AuthorPrefsInput {
  authorId: ID!
  inLibrary: Boolean!
  viewedAt: Date!
}

input PoemPrefsInput {
  poemId: ID!
  inLibrary: Boolean!
  viewedAt: Date!
}
