query($first: Int, $after: String, $last: Int, $before: String) {
  authorLibrary(first: $first, after: $after, last: $last, before: $before) {
    edges {
      node {
        id
        name
        inLibrary
        poems {
          id
          title
          teaser
        }
      }
    }
    pageInfo {
      endCursor
    }
  }
}
