query(
  $from: PoemCategory!
  $first: Int
  $after: String
  $last: Int
  $before: String
) {
  poemList(
    from: $from
    first: $first
    after: $after
    last: $last
    before: $before
  ) @connection(key: "poemList", filter: ["from"]) {
    edges {
      node {
        id
        title
        teaser
        lines
        inLibrary
        author {
          id
          name
          inLibrary
        }
      }
    }
    pageInfo {
      endCursor
    }
  }
}
