query(
  $from: PoemCategory!
  $search: String
  $first: Int
  $after: String
  $last: Int
  $before: String
) {
  poemList(
    from: $from
    search: $search
    first: $first
    after: $after
    last: $last
    before: $before
  ) @connection(key: "poemList", filter: ["from", "search"]) {
    edges {
      node {
        id
        title
        teaser
        inLibrary
        author {
          id
          name
          inLibrary
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
