query(
  $from: AuthorCategory!
  $search: String
  $first: Int
  $after: String
  $last: Int
  $before: String
) {
  authorList(
    from: $from
    search: $search
    first: $first
    after: $after
    last: $last
    before: $before
  ) @connection(key: "authorList", filter: ["from", "search"]) {
    edges {
      node {
        id
        name
        inLibrary
        poems {
          id
          title
          teaser
          lines
          inLibrary
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
