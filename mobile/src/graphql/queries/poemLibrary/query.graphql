query($first: Int, $after: String, $last: Int, $before: String) {
  poemList: poemLibrary(
    first: $first
    after: $after
    last: $last
    before: $before
  ) {
    edges {
      node {
        id
        title
        teaser
        lines
        inLibrary
        author {
          id
          name
          inLibrary
        }
      }
    }
    pageInfo {
      endCursor
    }
  }
}
