directive @capture on FIELD_DEFINITION

type Author {
  id: ID
  name: String
  isFavorited: Boolean
  isBookmarked: Boolean
  poems: [Poem]
}

type AuthorConnection {
  edges: [AuthorEdge]
  pageInfo: PageInfo!
}

type AuthorEdge {
  cursor: String!
  node: Author
}

type AuthorPrefs {
  authorId: ID!
  isFavorited: Boolean!
  isBookmarked: Boolean!
}

input AuthorPrefsInput {
  authorId: ID!
  isFavorited: Boolean!
  isBookmarked: Boolean!
}

type Mutation {
  authorLibraryAdd(input: AuthorPrefsInput!): AuthorPrefs
  poemLibraryAdd(input: PoemPrefsInput!): PoemPrefs
  authorLibraryUpdate(input: AuthorPrefsInput!): AuthorPrefs
  poemLibraryUpdate(input: PoemPrefsInput!): PoemPrefs
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Poem {
  id: ID
  title: String
  teaser: [String]
  classification: String
  region: String
  period: String
  lines: [String]
  keywords: [String]
  isFavorited: Boolean
  isBookmarked: Boolean
  author: Author
}

type PoemConnection {
  edges: [PoemEdge]
  pageInfo: PageInfo!
}

type PoemEdge {
  cursor: String!
  node: Poem
}

type PoemPrefs {
  poemId: ID!
  isFavorited: Boolean!
  isBookmarked: Boolean!
}

input PoemPrefsInput {
  poemId: ID!
  isFavorited: Boolean!
  isBookmarked: Boolean!
}

type Query {
  authorLibrary: [Author]
  poemLibrary: [Poem]
  user: User
  author(id: ID): Author
  authorList(first: Int, after: String, last: Int, before: String, sortBy: [String]): AuthorConnection
  poem(id: ID): Poem
  poemList(first: Int, after: String, last: Int, before: String, sortBy: [String]): PoemConnection
}

type User {
  id: ID
  email: String
}
