type Author {
  id: ID
  name: String
  isFavorite: Boolean
  inLibrary: Boolean
  poems: [Poem]
}

input AuthorInput {
  name: String!
}

type Mutation {
  authorCreate(input: AuthorInput): Author
  authorUpdate(id: ID, input: AuthorInput): Boolean
  poemCreate(input: PoemInput): Poem
  poemUpdate(id: ID, input: PoemInput): Boolean
}

type Poem {
  id: ID
  title: String
  teaser: String
  lines: [String]
  isFavorite: Boolean
  inLibrary: Boolean
  author: Author
}

input PoemInput {
  title: String!
  teaser: String!
  authorId: ID!
}

type Query {
  author(id: ID): Author
  authorList: [Author]
  user: User
  poem(id: ID): Poem
  poemList: [Poem]
  authorLibrary: [Author]
  poemLibrary: [Poem]
}

type User {
  id: ID
  email: String
}
